<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tile Swap</title>
		<style>
			body { margin: 0; }
		</style>
    <style>
      div.info {
        position: absolute;
        top: 0;
        left: 0;
        font-family: sans-serif;
      }
      
    </style>
	</head>
	<body>
    <div class="info">
      <input type="range" min="1" max="27" step="1" value="1" onchange="document.getElementById('value').textContent = document.querySelector('input').value" />
      <span id="value">1</span>
      <p>WASD and QE to move cursor, arrows to rotate, spacebar to flip, r to randomize</p>
    </div>
		<script type="module" src="/tileswap.js"></script>
	</body>
</html>
