<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Tile Swap</title>
		<style>
			body { margin: 0; }
		</style>
    <style>
      html, body {
        overflow: hidden;
        height: 100%;
        user-select: none;
      }
      div.info {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        font-family: sans-serif;
      }
    </style>
	</head>
	<body>
    <div class="info">
      <input type="range" min="1" max="27" step="1" value="1" onchange="document.getElementById('value').textContent = document.querySelector('input').value" />
      <span id="value">1</span>
      <button onclick="randomize()">Randomize</button>
    </div>
		<script type="module" defer src="/tileswap.js"></script>
	</body>
</html>
